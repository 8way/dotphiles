# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: dotphiles
project_root: ~/.dotphiles
socket_name: work # Not needed.  Remove to use default socket
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim .
        - #empty, will just run plain shell
        - #empty, will just run plain shell
  - testing:
      layout: tiled
      panes:
        - ssh -t dotphiles@localhost -C "cd ~/.dotphiles ; $SHELL"
        - ssh -t dotphiles@mac-mini -C "cd ~/.dotphiles ; $SHELL"
        - #ssh -t dotphile@sdebian5 -C "cd ~/.dotphiles ; $SHELL"
        - #ssh -t dotphiles@ubuntu12 -C "cd ~/.dotphiles ; $SHELL"

