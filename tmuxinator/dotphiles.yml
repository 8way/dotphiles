# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: dotphiles
project_root: ~/.dotphiles
socket_name: dotphiles # Not needed.  Remove to use default socket
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim .
        - #empty, will just run plain shell
        - #empty, will just run plain shell
  - testing1:
      layout: tiled
      panes:
        - sshcd debian1 .dotphiles
        - sshcd ubuntu1 .dotphiles
        - sshcd centos1 .dotphiles
        - sshcd freebsd1 .dotphiles
  - testing2:
      layout: tiled
      panes:
        - sshcd solaris1 .dotphiles
