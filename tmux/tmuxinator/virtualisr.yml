project_name: virtualisr
project_root: ~/Projects/virtualisr
tabs:
  - zsh:
      layout: even-horizontal
      panes:
        - workon virtualisr && cd virtualisr
        - workon virtualisr && cd virtualisr
  - editor: workon virtualisr && vim virtualisr
  - logs:
      layout: even-vertical
      panes:
        - workon virtualisr && cd virtualisr && ./manage.py runserver 0.0.0.0:8000
        - workon virtualisr && cd virtualisr && ./manage.py celeryd
  - django:
      layout: even-horizontal
      panes:
        - workon virtualisr && cd virtualisr && ./manage.py shell
        - workon virtualisr && cd virtualisr && ./manage.py dbshell
