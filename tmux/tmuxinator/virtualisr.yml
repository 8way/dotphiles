  - editor: workon virtualisr && vim .
  - shell: workon virtualisr && ./virtualisr/manage.py shell
  - database: workon virtualisr && ./virtualisr/manage.py dbshell
  - server: workon virtualisr && ./virtualisr/manage.py runserver 0.0.0.0:8000
