project_name: switches
project_root: ~/
windows:
  - nextdc-core:
      layout: even-horizontal
      panes:
        - ssh nxcs1
        - ssh nxcs2
  - nextdc-access:
      layout: even-horizontal
      panes:
        - ssh nxs1
        - ssh nxs2
  - interactive-core:
      layout: even-horizontal
      panes:
        - ssh iacs1
        - ssh iacs2
  - interactive-access:
      layout: even-horizontal
      panes:
        - ssh ias1
        - ssh ias2
  - office-core:
      layout: even-horizontal
      panes:
        - ssh aoc1
        - ssh aoc2
  - office-access:
      layout: tiled
      panes:
        - ssh aos1
        - ssh aos2
        - ssh aos3
        - ssh aos4
  - office-lan:
      layout: even-horizontal
      panes:
        - ssh aol1
        - ssh aol4
