project_name: home
project_root: ~/
tabs:
  - localhost: unset TMUX; tmux attach -t $HOST || tmux new-session -s $HOST
  - nas: ssh -t nas "tmux attach -t nas || tmux new-session -s nas"
  - pi: ssh -t pi "tmux attach -t pi || tmux new-session -s pi"
