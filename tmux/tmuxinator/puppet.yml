project_name: puppet
project_root: ~/Projects/apnic/vagrant
windows:
  - editor:
      layout: main-vertical
      panes:
        - vagrant status
        - vi .
  - svc-ia:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - svc-nx:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - svc-ao:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
  - noc:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
        - #empty
  - int:
      layout: even-horizontal
      panes:
        - #empty
        - #empty
